{% extends "base.html" %}

{% block title %} Confirma Eliminar Escritura? {% endblock %}

{% block content %}
  <header>
    <h1>Confirmar Eliminar Escritura</h1>
  </header>

  <p>¿Estás seguro de que deseas eliminar la Escritura nº "{{ escritura.id }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-round">Confirmar Eliminación</button>
  </form>
{% endblock %}
